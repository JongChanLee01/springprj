<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <br>
    <h1 class="title">회원 정보 수정</h1>
    <div class="sign-form">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="${member.email}" class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:value="${member.password}" class="form-control" style="width:250px;">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
        </div>
        <br>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:value="${member.zipcode}" class="form-control" style="width:200px;">
        </div>
        <br>
        <div class="form-group">
            <input type="text" th:value="${member.streetaddr}" class="form-control" style="margin-top: -30px">
        </div>
        <div class="form-group">
            <label th:for="detailAdr">상세 주소</label>
            <input type="text" th:value="${member.detailaddr}" class="form-control" >
        </div>
        <br>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
        <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        <a class="btn btn-danger" href="/">취소</a>
    </div>
    </h1>
</div>
