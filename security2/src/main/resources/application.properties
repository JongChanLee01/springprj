spring.application.name=security2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bbs1?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
server.port=8088

#github OAuth2
spring.security.oauth2.client.registration.github.clientId=[ github Client ID ]
spring.security.oauth2.client.registration.github.clientSecret=[ github Client Secret ]

#google OAuth2
spring.security.oauth2.client.registration.google.clientId=[ google Client ID ]
spring.security.oauth2.client.registration.google.clientSecret=[ google Client Secret ]


#naver OAuth2
spring.security.oauth2.client.registration.naver.client-name=naver
spring.security.oauth2.client.registration.naver.client-id=[ naver Client ID ]
spring.security.oauth2.client.registration.naver.client-secret=[ naver Client Secret ]
spring.security.oauth2.client.registration.naver.redirect-uri=http://localhost:8088/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response
